{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% block content %}
<h1 class="my-4">{% trans "Create task" %}</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" type="submit">{% trans "Create" %}</button>
</form>
{% endblock %}
